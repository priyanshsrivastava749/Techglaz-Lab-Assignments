<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" />
      <div class="calc-button">
        <div>
        <button class="operator" id="btnAC">AC</button>
        <button class="operator" id="btnDEL">DEL</button>
        <button class="operator" id="btnperscent">%</button>
        <button class="operator" id="btndivide">/</button>
      </div>
      <div>
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
        <button class="operator" id="btnmultiply">*</button>
      </div>
      <div>
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button class="operator" id="btnminus">-</button>
      </div>
      <div>
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button class="operator" id="btnadd">+</button>
      </div>
      <div>
        <button id="btn00">00</button>
        <button id="btn0">0</button>
        <button class="operator" id="btndot">.</button>
        <button id="equalto">=</button>
      </div>
      </div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
